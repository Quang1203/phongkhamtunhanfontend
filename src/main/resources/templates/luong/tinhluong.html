<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/thanhcong.css">
    <link rel="stylesheet" href="/css/timkiem.css">
    <title>Phong Kham</title>
</head>

<body>
<div class="container">
    <div class="grid">
        <div th:replace="fragments/header.html :: header"></div>
        <div class="row">
            <div th:replace="fragments/navigation.html :: navigation"></div>
            <div class="col-sm-10">
                <div class="content">
                    <h4>Tính Lương</h4>
                    <form action="" method="post" class="form_timkiem">
                        <div>
                            <input type="text" name="thang" placeholder="Nhập yyyy-MM">
                            <input type="submit" value="Thống Kê">
                        </div>
                    </form>

                    <th:block th:if="${luongs}">
                        <h5 th:text="'Tháng '+${thang}"></h5>
                        <table class="table_luong">
                            <tr>
                                <th>Mã Nhân Viên</th>
                                <th>Tên Nhân Viên</th>
                                <th>Lương</th>
                            </tr>
                            <th:block th:each="luong : ${luongs}">
                                <tr>
                                    <td th:text="${luong.getNhanVien().maNV}">"</td>
                                    <td th:text="${luong.getNhanVien().hoTen}"></td>
                                    <td th:text="${luong.getTien()/1000000}+' triệu'"></td>
                                </tr>
                            </th:block>
                        </table>
                    </th:block>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/base.js"></script>
</body>
